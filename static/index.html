<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Popush</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="css/codemirror.css" rel="stylesheet" media="screen" />
	<link href="css/popush.css" rel="stylesheet" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/wheelmenu.css" />
	<script type="text/javascript" src="js/conf.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.wheelmenu.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/can.jquery.js"></script>
	<script type="text/javascript" src="js/socket.io.min.js"></script>
	<script type="text/javascript" src='js/firebase.js'></script>
	<script type="text/javascript" src="js/newMultiConnection.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/codemirror.js"></script>
	<script type="text/javascript" src="js/loadmode.js"></script>
	<script type="text/javascript" src="js/loadtheme.js"></script>
	<script type="text/javascript" src="js/localization/zh-cn.js"></script>
	<script type="text/javascript" src="js/localization/zh-en.js"></script>
	<script type="text/javascript" src="js/ie.js"></script>
	<script type="text/javascript" src="js/filelist.js"></script>
	<script type="text/javascript" src="js/userlist.js"></script>
	<script type="text/javascript" src="js/expressionlist.js"></script>
	<script type="text/javascript" src="js/popush.js"></script>
	<script type="text/javascript" src="js/room.js"></script>
</head>

<body style="display:none;">

	<!--Popush大logo-->
	<div class="hero-unit" id="big-one">
		<div class="container">
			<div class="row">
				<h1>&nbsp;</h1>
				<p class="lead">&nbsp;</p>
			</div>
		</div>
	</div>

	<!--登录后 进入文件列表界面上方的导航栏-->
	<div class="navbar navbar-fixed-top hide" id="nav-head">
	</div>

	<div class="container-fluid">
		<!--登录界面-->
		<div class="row-fluid" id="login">
			<div class="span4 offset4">
				<h2 style="text-align:center" class="blink" localization>login</h2>
				<div class="alert hide" id="login-message">
					<button type="button" class="close" onclick="$('#login-message').slideUp()">&times;</button>
					<span>Nothing here</span>
				</div>
				<hr />
				<div id="login-box" class="form-horizontal" style="min-width:420px;position:relative;"></div>
			</div>
		</div>
		<!--注册界面-->
		<div class="row-fluid hide" id="register">
			<div class="span4 offset4">
				<h2 style="text-align:center" class="blink" localization>register</h2>
				<div class="alert hide" id="register-message">
					<button type="button" class="close" onclick="$('#register-message').slideUp()">&times;</button>
					<span localization>Nothing here</span>
				</div>
				<hr />
				<div id="register-box" class="form-horizontal" style="min-width:720px;position:relative;">
					<div class="control-group">
						<label class="control-label" for="register-inputName" localization>username</label>
						<div id="msg-username"style="float:left;margin-left: 430px;position: absolute;top:4px;" localization></div>
						<div class="controls">
							<input type="text" id="register-inputName" onkeydown="pressenter(arguments[0],register, '', 'register-inputPassword')" onkeyup="checkusername()"/>
							<li id="register-check"style="display: inline;position: absolute;top: 6px;margin-left: 10px;width: 16px;height: 16px;background: url('images/check.png') no-repeat scroll 0px -160px transparent;"></li>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="register-inputPassword" localization>password</label>
						<div class="controls">
							<input type="password" id="register-inputPassword" onkeydown="pressenter(arguments[0],register, 'register-inputName', 'register-confirmPassword')" />
						</div>
					</div>
					<div class="control-group hide" id="register-padding">
						<label class="control-label" for="register-inputPassword" localization>confirm</label>
						<div class="controls">
							<input type="password" id="register-confirmPassword" onkeydown="pressenter(arguments[0],register, 'register-inputPassword', '')" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls" id="register-control">
							<button type="submit" class="btn" onclick="register();" localization>register</button>
							<a class="switch-rel" href="javascript:;" onclick="loginview()" localization>login</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="filecontrol" class="hide">
			<!--拥有文件/共享文件 标签栏-->
			<div class="row-fluid">
				<div id="file-tabs" class="span12"></div>
			</div>
			<!--文件列表主体-->
			<div class="row-fluid" id="file-list">
				<!--左侧table-->
				<div id="file-listtable" class="span10">
					<p>
						<span localization>currentdir:</span>
						<span id="current-dir"></span>
					</p>
					<table class="table table-hover" id="file-list-table"></table>
				</div>
			</div>
			<!--右侧共享用户-->
			<div class="span2">
				<span localization>shareduser</span>
				：
				<div id="member-list">
					<img src="images/character.png" width="40" height="40" class="pull-left shared-character"/>
				</div>
			</div>
		</div>
	</div>

	<!--点击文件进入编辑界面 编辑器-->
	<div id="editor" class="row-fluid hide">
		<!--编辑器主体-->
		<div class="span9">
			<div class="tooltip top in" id="fullscreentip">
				<div class="tooltip-inner" localization>esctoexit</div>
			</div>
			<div id="editormain">
				<div id="editormain-inner">
					<div id="over-editor" class="btn-toolbar" style="margin:0 0 5px 0;">
						<div class="btn-group pull-right">
							<button class="btn" type="button" onclick="setFullScreen(editor, true)" title="maximum-title"> <i class="icon-fullscreen"></i>
							</button>
							<button class="btn" type="button" onclick="togglechat(this)" title="hide-title"> <i class="icon-forward"></i>
							</button>
						</div>
						<div class="btn-group pull-right" style="margin:0 15px 5px 0;">
							<button class="btn" type="button" id="editor-run" onclick="run()" title="run-title">
								<i class="icon-play"></i>
							</button>
							<button class="btn" type="button" id="editor-debug" onclick="debug()" title="debug-title">
								<i class="icon-eye-open"></i>
							</button>
							<button class="btn" type="button" id="editor-console" onclick="toggleconsole()" title="console">
								<i class="icon-share"></i>
							</button>
						</div>
						<div class="btn-group pull-left" style="margin-left:0">
							<button class="btn" type="button" id="editor-back" onclick="closeeditor()">
								<i class="icon-home"></i>
							</button>
						</div>
						<div class="btn-group" id="current-doc-outer">
							<p id="current-doc-p">
								<span id="current-doc">current doc</span>
								&nbsp;&nbsp;
								<span class="red" id="current-doc-state" localization>saving...</span>
							</p>
						</div>
						<div style="clear:both;"></div>
					</div>
					<textarea id="editor-textarea" ></textarea>
					<div id="under-editor" class="hide">
						<div id="console">
							<div id="console-title" class="well well-top" style="border-bottom:1px solid #ddd;padding:4px 0 5px 10px;" localization>console</div>
							<div id="console-inner"></div>
							<input id="console-input" type="text" style="border:none;border-radius:0;border-top:1px solid #ddd;" onkeydown="pressenter(arguments[0],stdin)"/>
						</div>
						<div id="varlist">
							<div class="well well-top">
								<div class="btn-group">
									<button class="btn disabled debugandwait" type="button" title="step-title" onclick="debugstep()">
										<i class="icon-arrow-down"></i>
									</button>
									<button class="btn disabled debugandwait" type="button" title="next-title" onclick="debugnext()">
										<i class="icon-arrow-right"></i>
									</button>
									<button class="btn disabled debugandwait" type="button" title="finish-title" onclick="debugfinish()">
										<i class="icon-share-alt"></i>
									</button>
									<button class="btn disabled debugandwait" type="button" title="continue-title" onclick="debugcontinue()">
										<i class="icon-play"></i>
									</button>
								</div>
							</div>
							<div id="varlistreal">
								<table class="table table-hover" id="varlist-table"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--右侧带有头像和聊天的边栏-->
		<div class="span3" id="chatbox">
			<!--上方一条 带有头像的成员列表-->
			<div id="member-list-doc">
				<img src="images/character.png" width="40" height="40" class="pull-left shared-character" />
			</div>
			<!--聊天主体框-->
			<div id="chat-show" style="height:284px;">
				<div id="chat-show-inner"></div>
			</div>
			<!--输入框-->
			<div class="input-append" style="margin-bottom:0">
				<input type="text" id="chat-input" onkeydown="pressenter(arguments[0],chat)">
				<button class="btn" type="button" onclick="chat()" title="send">
					<i class="icon-comment"></i>
				</button>
				<button class="btn active" type="button" id="voice-on" onclick="voice()" title="voice">
					<i class="icon-volume-up"></i>
				</button>
			</div>
		</div>
	</div>

	<!--Footer-->
	<div id="footer" class="row-fluid">
		<hr />
		<div class="span11">
			<div id="themeselect" style="width:36px;float:left">
				<a href="#wheel2" class="wheel-button ne">
					<span localization>theme</span>
				</a>
				<ul id="wheel2" data-angle="NE" class="wheel">
					<li class="item">
						<a style="text-decoration:none; cursor:pointer" onclick="changeStaticTheme()" localization>defaultTheme</a>
					</li>
					<li class="item">
						<a style="text-decoration:none; cursor:pointer"onclick="changetheme1()" localization>classicSky</a>
					</li>
					<li class="item">
						<a style="text-decoration:none; cursor:pointer"onclick="changetheme2()"localization>elegantLife</a>
					</li>
				</ul>
			</div>

			<div id = "foot-information" style="font-size:14px; width:180px;float:left" localization>popushteam</div>
			<script>
		  		$(document).ready(function(){
					$(".wheel-button").wheelmenu({
	        			trigger: "hover",
	        			animation: "fly",
	        			animationSpeed: "fast"
	      			});
				});
	
				var width = $(document).width() * 0.915;
				var margin_left = (width/2 - 108) + "px";
				$("#foot-information").css("margin-left",margin_left);
				</script>

			<div style="float:right">
				<div style="float:left" localization>language</div>
				<div style="float:left" localization>
					<a onclick="changeEng()" style="cursor:pointer">English</a>
					|
					<a onclick="changeChn()" style="cursor:pointer">中文</a>
				</div>
			</div>
		</div>
	</div>

	<!-- popover 新建文件/新建文件夹-->
	<div id="newfile" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="newfileLabel" aria-hidden="true" data-backdrop="static"></div>

	<!-- popover 修改头像弹出框-->
	<div id="changeavatar" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="changeavatarLabel" aria-hidden="true" data-backdrop="static">
	</div>

	<!-- popover 修改密码弹出框-->
	<div id="changepassword" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="changepasswordLabel" aria-hidden="true" data-backdrop="static">
	</div>

	<!-- popover 删除文件确认框-->
	<div id="delete" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true" data-backdrop="static">
	</div>

	<!-- popover 重命名文件弹出框-->
	<div id="rename" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="renameLabel" aria-hidden="true" data-backdrop="static">
	</div>
	<!-- popover 共享文件确认框-->
	<div id="share" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="shareLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	</div>

	<!-- popover -->
	<div id="messagedialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="messagedialogLabel" aria-hidden="true" data-backdrop="static">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 id="messagedialogLabel">title</h3>
		</div>
		<div class="modal-body">
			<p id="messagedialogContent">info</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true" localization>ok</button>
		</div>
	</div>
</body>
</html>
